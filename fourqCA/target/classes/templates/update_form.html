<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>actualizar Usuario</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>actualizar usuario</h1>
        </div>
        <form th:action="@{/update/{id} (id=${user.idUser})}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input id="email" type="email" name="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input id="password" type="password" name="password" class="form-control" th:field="*{password}"
                            required minlength="6"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label"> Nombre: </label>
                <div class="col-8">
                    <input id="name" type="text" name="name"   class="form-control" th:field="*{name}"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
              <div class="form-group row">
                <label class="col-4 col-form-label"> Role: </label>
                <div class="col-8">
                    <input id="role" type="text" name="role"  class="form-control" th:field="*{role}"
                            required minlength="1" maxlength="20"/>
                </div>
            </div>
             
            <div>
<!--                 <button type="submit"  class="btn btn-primary">Actualizar</button> -->
                <input type="submit"  class="btn btn-primary" value="Actualizar">
            </div>
        </div>
        </form>
    </div>
</body>
</html>
