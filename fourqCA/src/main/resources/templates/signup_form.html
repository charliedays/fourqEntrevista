<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Dar de alta usuario</h1>
        </div>
        <form th:action="@{/adduser}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;"> 
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" th:text="${user.email}" class="form-control" required />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" th:text="${user.password}" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" class="form-control"
                            required minlength="6"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label"> Nombre: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" th:text="${user.name}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
                        <div class="form-group row">
                <label class="col-4 col-form-label"> Telephone: </label>
                <div class="col-8">
                    <input type="text"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" th:field="*{telephone}" th:text="${user.telephone}" class="form-control"
                            required minlength="2"  maxlength="20"/>
                </div>
            </div>
              <div class="form-group row">
                <label class="col-4 col-form-label"> Role: </label>
                <div class="col-8">
                    <input type="text" th:field="*{role}" th:text="${user.role}" class="form-control"
                            required minlength="1" maxlength="20"/>
                </div>
            </div>
             
            <div>
                <button type="submit" class="btn btn-primary">Alta</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
